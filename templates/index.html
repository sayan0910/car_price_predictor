<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <link rel="stylesheet" href="static/css/style.css"> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Car Price Prediction</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%;height: 100%;">
          <div class="card-header" style="text-align: center;">
            <div class="col-12">
              <h1>Welcome to Car Price Predictor</h1>
            </div>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8"  >


              <div class="col-10 form-group" style="text-align: center;">
                <label> <b> Select Company</b> </label>
                <select name="company" id="company" class="selectpicker form-control" required="1" onchange="load_car_models(this.id,'car_model')" >
                  {% for company in companies %}
                  <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label> <b> Select Model</b> </label>
                <select name="car_model" id="car_model" class="selectpicker form-control" required="1" >

                </select>

              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label> <b> Select Year of Purchase</b> </label>
                <select name="year" id="year" class="selectpicker form-control" required="1">
                  {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>

              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label> <b> Select Fuel Type</b> </label>
                <select name="fuel_type" id="fuel_type" class="selectpicker form-control" required="1">
                  {% for fuel_type in fuel_types %}
                  <option value="{{ fuel_type }}">{{ fuel_type }}</option>
                  {% endfor %}
                </select>

              </div>

              <div class="col-10 form-group" style="text-align: center;">
                <label> <b> Enter the no. of Kilo Meters driven</b> </label>
                <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter the no. of Kilo Meters driven" required="1">
              </div>

              <div class="col-10 form-group" style="text-align: center;">
               <button class="btn btn-primary form-control" onclick="send_data()" >Predict Price</button>
              </div>

            </form>
            <br>
            <div class="col-10 form-group" style="text-align: center;">
            <div class="row">
              <div class="col-12" style="text-align: center;">
                <h3><span id="prediction"></span></h3>
              </div>
            </div>
            </div>

          </div>

        </div>

      </div>
    </div>

    <script>

function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model= document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value="";
        car_model.innerHTML="";
        {% for company in companies %}
            if( company.value == "{{ company }}")
            {
                {% for model in car_models %}
                    {% if company in model %}

                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }
    

      function form_handler(event)
      {
        event.preventDefault();
      }

      function send_data()
      {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr=new XMLHttpRequest();

        xhr.open('POST','/predict',true)
        document.getElementById("prediction").innerHTML="loading...";

        xhr.onreadystatechange=function()
        {
          if(xhr.readyState==XMLHttpRequest.DONE)
          {
            document.getElementById("prediction").innerHTML="Prediction: â‚¹"+xhr.responseText;
            
          }
        }

        xhr.onload=function(){};
        xhr.send(fd);
      } 


    </script>

    

   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
